server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config: # Config客户端配置
      label: master # 分支名称
      name: config # 配置文件名称
      profile: dev # 读取后缀名称 以上3个配置综合——master分支上的config-dev.yml配置文件被读取到即http://config-3344.com:3344/master/config-dev.yml
      uri: http://localhost:3344 # 配置中心地址
  # rabbitmq相关配置 15672是Web管理界面的端口；5672是MQ访问的端口
  rabbitmq:
    host: 192.168.1.6
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"